<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgentic</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="icon" href="src/assets/logo.png" type="image/png"> <!-- Add favicon -->
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="src/assets/videobackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    

    <!-- Import HTML files from each section -->
    <header>
        <nav class="navbar_mobile" id="navbar_mobile">
            <div class="menu-toggle" id="mobile-menu">
                <img src="src/assets/menu.png" alt="Menu Nav" class="menu">
            </div>
            <div class="logo-container">
                <img src="src/assets/logo.png" alt="Forgentic Logo" class="logo">
                <span class="company-name">FORGENTIC</span>
            </div>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="hero-section" class="content-wrapper-hero" style="height: 60vh;">
        <div id="hero-animation">
            <!-- Contenido del hero.html -->
            <object type="text/html" data="src/hero/hero.html"></object>
        </div>
    </div>
    <div id="about-section" class="content-wrapper">
        <section id="about">
            <!-- Contenido del about.html -->
        </section>
    </div>
    <div id="services-section" class="content-wrapper">
        <section id="services">
            <!-- Contenido del services.html -->
        </section>
    </div>
    <div id="projects-section" class="content-wrapper">
        <section id="projects">
            <!-- Contenido del projects.html -->
        </section>
    </div>
    <div id="contact-section" class="content-wrapper">
        <section id="contact">
            <!-- Contenido del contact.html -->
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Forgentic. All rights reserved.</p>
    </footer>

    <script src="src/scripts/main.js"></script>
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        //const mobileNav = document.getElementById('mobile-nav');
        //const closeBtn = document.getElementById('close-btn');
        //const navLinksMobile = document.querySelectorAll('.nav-links-mobile a');

        mobileMenu.addEventListener('click', () => {
            mobileNav.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            mobileNav.classList.remove('active');
        });

        navLinksMobile.forEach(link => {
            link.addEventListener('click', () => {
                mobileNav.classList.remove('active');
            });
        });

        // Set video playback rate
        const backgroundVideo = document.getElementById('background-video');
        backgroundVideo.playbackRate = 0.25; // Make the video play at 5% of its original speed

        // Adjust hero-section height to its content
        const heroSection = document.getElementById('hero-section');
        const heroObject = heroSection.querySelector('object');
        heroObject.addEventListener('load', function() {
            const heroDocument = heroObject.contentDocument || heroObject.contentWindow.document;
            heroDocument.documentElement.style.height = 'auto'; /* Adjust height to its content */
            heroDocument.body.style.height = 'auto'; /* Adjust height to its content */
        });
    </script>
</body>
</html>
